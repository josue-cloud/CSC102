<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Validation</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--header element includes a library of options like search bar and clickable links-->        
        <header>
            <input id="search" type="text" placeholder="Search..."> 
        </header><br>
        <nav>
            <h2></h2>
            <a href="./index.html">Home</a><br>
            <a href="./boards.html">Boards</a><br>
            <a href="./game.html">Game room</a>
        </nav>
            <div class="container">
                <!-- Creating a form for user inputs -->
                <form onsubmit="event.preventDefault(); validateInputs();">
                    <!-- Text input for the user's first name -->
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName"><br>
                    
                    <!-- Text input for the user's last name -->
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName"><br>
    
                    <!-- Display warning if the name is more than 20 characters -->
                    <p id="nameWarning" class="warning"></p>
    
                    <!-- Text input for the user's zip code -->
                    <label for="zipCode">Zip Code:</label><br>
                    <input type="text" id="zipCode"><br>
    
                    <!-- Display warning if the zip code is not 5 digits -->
                    <p id="zipWarning" class="warning"></p>
    
                    <!-- Button to validate the input and display the secret message -->
                    <input type="submit" value="Submit">
                </form>
    
                <!-- Display the secret message -->
                <p id="secretMessage" style="display: none;">You've unlocked the secret message!</p>
            </div>
            </html>
        <!-- basic styles for a better user experience -->
        <style>
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
            }
            .container {
                width: 50%;
                margin: auto;
                padding: 20px;
            }
            .warning {
                color: red;
            }
            body{
            background-color: rgb(255, 255, 255);
            margin-left: 20%;
            margin-right: 10%;
            }
        </style>

<!-- JavaScript code to validate the inputs -->
<script>
// Function to validate the inputs
function validateInputs() {
    // Get the input values
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const zipCode = document.getElementById('zipCode').value;

    // Combine the first and last names
    const fullName = firstName + ' ' + lastName;

    // Check if the name is more than 20 characters
    if (fullName.length > 20) {
        // If invalid, display a warning and return
        document.getElementById('nameWarning').textContent = 'Name should be no more than 20 characters.';
        return;
    } else {
        // If valid, clear the warning
        document.getElementById('nameWarning').textContent = '';
    }

    // Check if the zip code is exactly 5 digits
    if (!/^\d{5}$/.test(zipCode)) {
        // If invalid, display a warning and return
        document.getElementById('zipWarning').textContent = 'Zip code should be exactly 5 digits.';
        return;
    } else {
        // If valid, clear the warning
        document.getElementById('zipWarning').textContent = '';
    }

    // If all inputs are valid, display the secret message
    document.getElementById('secretMessage').style.display = 'block';
}

</script>
