<html lang="en">
    
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="button.css">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <script type= "text/javascript" src="button.js"></script>
        <link rel="stylesheet" href="main.css">
        <script rel="stylesheet" href="loop.js"></script>
        <script type="text/javascript" src="palindrome.js"></script>
        <script type= "text/javascript" src="validation.js"></script>

            <!--navigation bar-->
            <ul class="navigation">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./boards.html">Boards</a></li>
                <li><a href="./game.html">Game room</a></li>
                <li><a href="strings.html">Secret Room</a></li>
                <input class="search" type="text" placeholder="Search...">

    <body>


        <!--This div will display an error message if needed.-->
        <div id="errorMessage"></div>

                    
        <!-- Form for user inputs -->
                <form name="theForm" id="theForm" class="formBackground" onsubmit="event.preventDefault(); validateInputs();">

                     <!--this is our page greeting-->
                    <h1 class="text">Please enter your first and last names and your zip code in order to continue.</h1>
   

                    <!-- Text box for first name -->
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName"><br>
                    
                    <!-- Text box for user's last name -->
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName"><br>
    
                    <!-- Display warning if the name is more than 20 characters -->
                    <p id="nameWarning" class="warning"></p>
    
                    <!-- Text input for the user's zip code -->
                    <label for="zipCode">Zip Code:</label><br>
                    <input type="text" id="zipCode"><br>
    
                    <!-- Display warning if the zip code is not 5 digits -->
                    <p id="zipWarning" class="warning"></p>
    
                    <!-- Button to validate the input and display the secret message -->
                    <input type="submit" value="Submit">
                    <p id="secretMessage" style="display: none;">Welcome to the secret room!</p>
                </form>

            </html>
        <!-- basic styles for a better user experience -->
        <style>

            .warning {
            color: red;
            }

            body{
            background-color: hsl(0, 0%, 20%);
            margin-left: 20%;
            margin-right: 20%;
            }

            .formBackground {
            margin-top: 10%;
            box-sizing: border-box;
            padding: 2rem;
            border-radius: 1rem;
            background-color: hsl(0, 0%, 100%);
            border: 4px solid hsl(0, 0%, 90%);
            display: block;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            }

            .text {
                color: rgb(0, 0, 0);
                font-size: 32px;
            }
        </style>

<!-- JavaScript code to validate the inputs -->
<script>
// Function to validate the inputs
function validateInputs() {
    // Get the input values
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const zipCode = document.getElementById('zipCode').value;

    // Combine the first and last names
    const fullName = firstName + ' ' + lastName;

    // Check if the name is more than 20 characters
    if (fullName.length > 20) {
        // If invalid, display a warning and return
        document.getElementById('nameWarning').textContent = 'Name should be no more than 20 characters.';
        return;
    } else {
        // If valid, clear the warning
        document.getElementById('nameWarning').textContent = '';
    }

    // Check if the zip code is exactly 5 digits
    if (!/^\d{5}$/.test(zipCode)) {
        // If invalid, display a warning and return
        document.getElementById('zipWarning').textContent = 'Zip code should be exactly 5 digits.';
        return;
    } else {
        // If valid, clear the warning
        document.getElementById('zipWarning').textContent = '';
    }

    // If all inputs are valid, display the secret message
    document.getElementById('secretMessage').style.display = 'block';
}

</script>
